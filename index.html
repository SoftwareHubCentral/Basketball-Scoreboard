<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="scoreboard">
      <div class="team home">
        <h1>HOME</h1>
        <div class="buttons">
          <button onclick="homeAdd1()">+1</button>
          <button onclick="homeAdd2()">+2</button>
          <button onclick="homeAdd3()">+3</button>
        </div>
        <p class="sum" id="homeCount">0</p>
      </div>

      <div class="team guest">
        <h1>GUEST</h1>
        <div class="buttons">
          <button onclick="guestAdd1()">+1</button>
          <button onclick="guestAdd2()">+2</button>
          <button onclick="guestAdd3()">+3</button>
        </div>
        <p class="sum" id="guestCount">0</p>
      </div>
    </div>
    <div class="new-game">
      <button class="set-zero" onclick="setZero()">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
